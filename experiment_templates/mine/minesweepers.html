<div id="game">
  <h1>Mine Sweepers</h1>
  <div class="minwidth">
    <div id="canvas" class="round-corner15"></div>
    <h2 id="playerCommand">Controls</h2>
    <table class="controlTable">
      <tr>
        <td> <a><img id="zoomOut" title="zoom out"/></a> </td>
        <td> <a><img id="zoomReset" title="reset zoom"/></a></td>
        <td> <a><img id="zoomIn" title="zoom in"/></a> </td>
      </tr>
      <tr>
        <td> <img id="flag" class="actionGroup" title="mark a mine"/>         </td>
        <td> <img id="look" class="actionGroup" title="look at this square"/> </td>
        <td> <img id="safe" class="actionGroup" title="mark safe"/>           </td>
        <td> <img id="walk" class="actionGroup" title="walk to square"/>      </td>
      </tr>
    </table>
  </div>
</div>
