            document.getElementById("name").onkeypress = function(evt) {
              evt = evt || window.event;
              var charCode = evt.keyCode || evt.which;
              if (charCode == 13) {
       
                if (evt.preventDefault) {
                  evt.preventDefault();
                }
                evt.returnValue = false;
              }
            };
          </script>
        </p>
        <p>
