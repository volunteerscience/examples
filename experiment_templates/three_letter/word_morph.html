<div id="game">
  <div id="bestGroup" style="display:none;">
    <h2>Best</h2>
    <div id="best" class="solution"></div>
  </div>
  
  <div id="lastGroup" style="display:none;">
    <h2>Last</h2>
    <div id="last" class="solution"></div>
  </div>

  <hr/>
  
  <div id="timer" class="countdown"></div>
  
  <a id="redo" class="btn-success btn-large right" disabled="disabled">Redo</a>
  <a id="undo" class="btn-success btn-large right" disabled="disabled">Undo</a> 
  <hr/>
  
  <h2>Current Solution</h2>
  <div id="active_solution" class="solution"></div><br/>
  <div class="word_input_group">
    <div id="word_input"></div>
    <div id="word_input_buttons">
      <a id="accept" class="btn-success btn-large">Accept</a>
      <a id="reset" class="btn-success btn-large">Reset</a> 
    </div>
  </div>
  <div id="suggestions"></div>
</div>
