<div id="results" style="display: none;">
  <h1>Your Score</h1>
  <br/>
  <table id="result_table">
    <tr><th>Round</th><th>Distance from<br/>best answer</th><th></th></tr>
  </table>
  <br/>
  <input class="btn-success right" type="submit" value="Submit Feedback" onclick="$('#feedback').show();"/>
</div>

<div id="q1" style="display: none;">
<h2>Survey</h2>
  How confident were you that you had the best possible solution to this Traveling Salesperson Problem?<br/><br/>

  <br/><div><input class="btn-success" type="submit" value="Very confident" onclick="q1('1')"/></div>
  <br/><div><input class="btn-success" type="submit" value="Somewhat confident" onclick="q1('2')"/></div>
  <br/><div><input class="btn-success" type="submit" value="Neither confident nor unsure" onclick="q1('3')"/></div>
  <br/><div><input class="btn-success" type="submit" value="Somewhat unsure" onclick="q1('4')"/></div>
  <br/><div><input class="btn-success" type="submit" value="Very unsure" onclick="q1('5')"/></div>

</div>

<div id="interactiveInstructions1" style="display: none;">
  <h2>Instructions</h2>
  <br/>  
  <div class="leftPanel">
    <table class="leftTable">
      <tr"><td>
        <div>
          <div id="iiclock" class="clock_cls" style="display: none;">45</div>
        </div>
      </td></tr>
      <tr><td>
        <input id="iireset" class="btn-large btn-success dropdown-toggle" type="submit" onclick="iireset(); return false;" value="Reset" style="display: none;"/>
      </td></tr>
      <tr><td>
        <input id="ii_prev_solution" class="btn-large btn-success dropdown-toggle" type="submit" onclick="iiLoadPrev(); return false;" value="Load Previous Solution" style="white-space: normal; display: none;"/>
      </td></tr>
      <tr><td>
        <input id="iisubmitButton" class="btn-large btn-success dropdown-toggle" type="submit" onclick="iiSubmit(); return false;" value="Submit" style="display: none;"/>
      </td></tr>
      <tr><td></td></tr>
    </table>
  </div>      
  <div class="leftPanel" style="min-width:60%; width:auto; position:relative;">
    <div id="instructions">
      <div id="instruction_a" class="instruction" style="display:none;"></div>
      <div id="instruction_b" class="instruction" style="display:none;"></div>
    </div>
    <div id="interactiveMap" style="display: none; float: left; width: 330px;"></div>
    <div class="bottomPanel">
      <input id="iiskip_instructions" class="btn-large btn-success dropdown-toggle" type="submit" value="Skip Instructions" onclick="doneInteractiveInstructions1();"/>
      <input id="iinext" class="btn-large btn-success dropdown-toggle" type="submit" value="Next" onclick="interactiveInstructionsNext();"/>
    </div>
  </div>
</div>


<div class="center_everything" id="waiting" style="display: none;">
<h2>Waiting</h2>
  Waiting for the other players.  The game will begin shortly.
</div>

<div id="game" style="display: none;">

<br/>


<div class="mainPanel">
  <div id="midRoundPopup" style="display: none;"><h2 id="midRoundText"></h2><input id="midRoundOk" class="btn-large btn-success dropdown-toggle" type="submit" value="Proceed to next round..." /></div>
  <div id="status_box">
    <div id="round_box">
      <h3 id="round" class="gameTitle">Round 1 of 6</h3>
    </div>
  </div>
  <div class="leftPanel">
    <table class="leftTable">
      <tr><td>
        <div>
          <div id="clock" class="clock_cls">45</div>
        </div>
      </td></tr>
      <tr><td>
        <input class="btn-large btn-success dropdown-toggle" type="submit" onclick="reset(); return false;" value="Reset" />
      </td></tr>
      <tr><td>
        <input id="prev_solution" class="btn-large btn-success dropdown-toggle" type="submit" onclick="prevSolution(); return false;" value="Load Previous Solution" disabled="true" style="white-space: normal;" />
      </td></tr>
      <tr><td>
        <input class="btn-large btn-success dropdown-toggle" id="submitButton" type="submit" onclick="pushSolution(); return false;" value="Submit" />
      </td></tr>
      <tr><td></td></tr>
    </table>
  </div>      
  <div id="canvas"></div>
</div> 

</div>

<br/><br/><br/>
