<div id="game">
  <h1 id="gameTitle">SCUD Hunt</h1>
  
  <div class="minwidth">
    <div id="q1" class="modalQuestion" style="display: none;">
      <h2>How confident are you that you found the targets?</h2>
      <br/><br/>
      <br/><div><input class="btn-success" type="submit" value="Very confident" onclick="q1('1')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Somewhat confident" onclick="q1('2')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Neither confident nor unsure" onclick="q1('3')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Somewhat unsure" onclick="q1('4')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Very unsure" onclick="q1('5')"/></div>
    </div>
    
    <div id="timer" class="countdown"></div>
    <div class="leftSide">
      <div id="roundHistory"><span id="currentRound" class="roundTab selectedTab" onclick="showCurrentBoard();">Current</span></div>
      <div id="canvas" class="round-corner15"></div>
      <div id="go" class="btn-success btn-large left" onclick="submitMove();">End Turn</div>
    </div>
    <div class="rightSide">
      <div class="playerControls">
        <h2 id="playerAssetsTitle">Your Assets</h2>
        <div id="assets"></div>
      </div>
    </div>
      
    <div class="situationReport rightSide">
      <h2 id="sitRepTitle">Situation Reports</h2>
      <div id="chatPanel" style="display:none;">
        <div id="sendChat" class="btn-success btn-large" onclick="callSendChat();">Send</div>
        <input id="chatInput" type="text"/>
      </div>
      <div class="sitrep_wrapper">
        <table id="sitrep"></table>
      </div>
    </div>
      
    
  </div>
</div>
