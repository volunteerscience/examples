<div id="game">
  <h1 id="gameTitle">SCUD Hunt</h1>
  
  <div class="minwidth">
    <div class="leftSide">
      <div id="roundHistory"><span id="currentRound" class="roundTab selectedTab" onclick="showCurrentBoard();">Current</span></div>
      <div id="canvas" class="round-corner15"></div>
      <div id="go" class="btn-success btn-large left" onclick="submitMove();">End Turn</div>
    </div>
    <div class="rightSide">
      <div class="playerControls">
        <h2 id="playerAssetsTitle">Your Assets</h2>
        <div id="assets"></div>
      </div>
    </div>
      
    <div class="situationReport rightSide">
      <h2 id="sitRepTitle">Situation Reports</h2>
      <div id="chatPanel" style="display:none;">
        <div id="sendChat" class="btn-success btn-large" onclick="callSendChat();">Send</div>
        <input id="chatInput" type="text"/>
      </div>
      <div class="sitrep_wrapper">
        <table id="sitrep"></table>
      </div>
    </div>
      
    
  </div>
</div>
