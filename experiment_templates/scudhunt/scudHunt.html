<link href='http://fonts.googleapis.com/css?family=Coda+Caption:800' rel='stylesheet' type='text/css'>

<div id="game">
  <h1 id="gameTitle">SCUD Hunt</h1>

  <div id="instructions">
     <div id="instruction_a" class="instruction" style="display:none;"></div>
     <div id="instruction_b" class="instruction" style="display:none;"></div>
  </div>
  
  <div id="userBoard" class="minwidth" style="display: none;">
    <div id="q1" class="modalQuestion" style="display: none;">
      <h2>How confident are you that you found the targets?</h2>
      <br/><br/>
      <br/><div><input class="btn-success" type="submit" value="Very confident" onclick="q1('1')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Somewhat confident" onclick="q1('2')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Neither confident nor unsure" onclick="q1('3')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Somewhat unsure" onclick="q1('4')"/></div>
      <br/><div><input class="btn-success" type="submit" value="Very unsure" onclick="q1('5')"/></div>
    </div>
    
    <div id="timer" class="countdown" style="display: none;"></div>
    <div class="leftSide">
      <div id="roundHistory" style="display: none;"><span id="currentRound" class="roundTab selectedTab" onclick="showCurrentBoard();">Current</span></div>
      <div id="canvas" class="round-corner15"></div>
      <div id="go" class="btn-success btn-large left" onclick="submitMove();" style="display: none;">End Turn</div>
    </div>
    <div class="rightSide">
      <div id="playerControls" style="display: none;">
        <h2 id="playerAssetsTitle">Your Assets</h2>
        <div id="assets"></div>
      </div>
    </div>
      
    <div id="situationReport" class="rightSide" style="display: none;">
      <h2 id="sitRepTitle">Situation Reports</h2>
      <div id="chatPanel" style="display:none;">
        <div id="sendChat" class="btn-success btn-large" onclick="callSendChat();">Send</div>
        <input id="chatInput" type="text"/>
      </div>
      <div class="sitrep_wrapper scroll-pane ui-corner-all">
         <div class="scroll-bar-wrap ui-widget-content ui-corner-bottom">
           <div class="scroll-bar"></div>
         </div>
        <table class="scroll-content" id="sitrep"></table>
      </div>
    </div>
  </div>
  <div id="bottomPanel">
    <input id="iback" class="btn-large btn-success dropdown-toggle" type="submit" value="Back" onclick="interactiveInstructionsBack();"/>
    <input id="inext" class="btn-large btn-success dropdown-toggle" type="submit" value="Next" onclick="interactiveInstructionsNext();"/>
    <input id="iskip" class="btn-large btn-success dropdown-toggle" type="submit" value="Skip Story" onclick="skipInstructions();" style="float: right;"/>
  </div>
</div>
